                        <img src="Assets\slide-1.png" style="width:100%">

                        <img src="Assets\slide-2.png" style="width:100%">

                        <img src="Assets\slide-2.png"  style="width:100%">
                    </div>
                    <div class="row mt-3">
                        <div class="column">
                            <a class="prev" onclick="plusSlides(-1)">❮</a>
                           
                            <img class="cursor" src="Assets\slide-1.png" style="width:100%" onclick="currentSlide(1)"
                                alt="The Woods">
                        </div>
                         <div class="column">
                            <img class=" cursor" src="Assets\slide-2.png" style="width:100%" onclick="currentSlide(6)"
                                alt="Snowy Mountains">
                        </div>
                        <div class="column">
                            <img class=" cursor" src="Assets\slide-3.png" style="width:100%" onclick="currentSlide(2)"
                                alt="Cinque Terre">
                        </div>
                        <div class="column">
                            <img class=" cursor" src="Assets\slide-4.png" style="width:100%"
                                onclick="currentSlide(3)" alt="Mountains and fjords">

                        <div class="column">
